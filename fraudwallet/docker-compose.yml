version: "3.9"

services:
  # Backend API Server
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: fraudwallet-backend
    ports:
      - "8080:8080"
    volumes:
      - ./backend:/app
      - /app/node_modules
      - ./backend/fraudwallet.db:/app/fraudwallet.db  # Persist SQLite database
    environment:
      - NODE_ENV=development
      - PORT=8080
    networks:
      - fraudwallet-network
    command: node src/server.js

  # Frontend Next.js App
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: fraudwallet-frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next  # Cache Next.js build
    environment:
      - NEXT_PUBLIC_API_BASE=http://localhost:8080
    networks:
      - fraudwallet-network
    depends_on:
      - backend

networks:
  fraudwallet-network:
    driver: bridge
